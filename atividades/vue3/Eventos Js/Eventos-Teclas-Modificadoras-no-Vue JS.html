    <title>Eventos Teclas Modificadoras no Vue JS

<body>
    <div id="app">
        <!-- Preciona sobre o nome e click com CTRL
            
            SEGURA NO CURSO "clica na tecla" e SOLTA O CURSO


            <div @click.ctrl="testeEvent">

            <div @click.alt="testeEvent">

            <div @click.shift="testeEvent">
                Clique Aqui!!!
            </div>

            <div @click.meta="testeEvent">
                Clique Aqui!!!
            </div>

            somente a tecla CTRL
            <div @click.ctrl.exact="testeEvent">
                Clique Aqui!!!
            </div>
            
            teclas CTRL + C
            <div @click.ctrl.63="testeEvent">
                Clique Aqui!!!
            </div>
        -->

        <div @click.ctrl.63="testeEvent">
            Clique Aqui!!!
        </div>
        

    </div>
    
    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                valueText: ''
            },
            methods: {
                testeEvent(){
                    alert('Teste')
                }
            }
        });
    </script>
