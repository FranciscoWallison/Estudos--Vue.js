<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Binding </title>
</head>
<body>

    <dive id="app">
        <h1> {{ title }} </h1>
        <p> {{ description  }} </p>
        <p> {{  isActive ? 'Ativo' : 'Desativado' }}</p>
        <a v-bind:href="url" :title="aliasDev"> {{ aliasDev }} </a>
    </dive>
    
    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                title : 'Meu título!',
                description: 'Descrição',
                isActive: true,
                url: 'https://github.com/franciscowallison',
                aliasDev: 'ChicoWall'
            }
        })
    </script>
</body>
</html>
