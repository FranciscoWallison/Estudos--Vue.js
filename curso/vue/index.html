<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTR-8">
     <title>Conde Contas</title>
    </head>
    <body >
    	<div id="app">

  			{{ title }}
			
			<h3>{{ status }}</h3>

			<nav>
				<ul>
					<li v-for="m in menus">
						<a href="#" @click.prevent="showView(m.id)">{{ m.name }}</a>
					</li>
				</ul>
			</nav>
			<!-- List -->
			<div  v-if="activedView == 0">
				<table border="1" cellpadding="10">
	  				<thead>
	  					<tr>
	  						<th>#</th>
	  						<th>Vencimento</th>
	  						<th>Nome</th>
	  						<th>Valor</th>
	  						<th>Paga</th>
	  						<th>Ações</th>
	  					</tr>
	  				</thead>
	  				<tbody>
	  					<tr v-for="(o,index) in bills">
	  						<td>{{ index + 1 }}</td>
	  						<td>{{ o.date_due }}</td>
	  						<td>{{ o.name }}</td>
	  						<td>{{ o.value }}</td>
	  						<td>{{ o.done }}</td>
	  						<td>
	  							<a href="#" @click.prevent="loadBill(o)">Editar</a>
	  						</td>
	  					</tr>
	  				</tbody>
  				</table>
			</div>
			<!-- end List -->
			<!-- form -->
			<div  v-if="activedView == 1">
				<form action="" name="form" @submit.prevent="submit">
					<label >Vencimento:</label>
					<input type="text" v-model="bill.date_due"/>
					<br><br>
					<label for="">Nome:</label>
					<select v-model="bill.name">
						<option v-for="n in names" v-bind:value="n">
							{{ n }}
						</option>
					</select>
					<br><br>
					<label for="">Valor</label>
					<input type="text" v-model="bill.value"/>
					<br><br>
					<input type="button" @click="submit" value="Enviar" />
				</form>
			</div>
			<!-- end form -->
		</div>
    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    </body>
</html
